<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Application Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .card h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .btn-blue {
      background-color: #2979ff;
    }

    .btn-blue:hover {
      background-color: #1565c0;
    }

    .btn-green {
      background-color: #00c853;
    }

    .btn-green:hover {
      background-color: #009624;
    }

    .btn-purple {
      background-color: #b621ff;
    }

    .btn-purple:hover {
      background-color: #8e24aa;
    }

    .btn-red {
      background-color: #ff1744;
    }

    .btn-red:hover {
      background-color: #d50000;
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>Apply for:</h1>

    <a href="degree.html" class="btn btn-blue">Apply for Degree College</a>
    <a href="non-teaching.html" class="btn btn-green">Apply for Non-Teaching</a>
    <a href="junior.html" class="btn btn-purple">Apply for Junior College</a>
    <a href="principle.html" class="btn btn-red">Apply for Principal</a>
  </div>

</body>
</html>
