<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="application-container">
      <!-- Header -->
      <div class="header">
        <div class="university-info">
          <img src="./assets/lsrc.jpg" alt="College Logo" />
        </div>
        <!-- <div class="university-info">
                <h1>LS RAHEJA</h1>
                <h2>COLLEGE OF ARTS AND COMMERCE</h2>
                <p>(Affiliated to University of Mumbai)</p>
                <p>NAAC Accredited | Category 'A' Grade</p>
            </div> -->
      </div>

      <div class="main-content">
        <div class="form-section">
          <div class="form-title-container">
            <h2 class="form-title">APPLICATION FORM</h2>
<!--             <h3 class="quota-title">QUOTA</h3>รท-->
          </div>

          <div class="faculty-header">
            <!-- <p>Fields with <span class="required">*</span> are mandatory</p> -->
          </div>

          <form id="applicationForm" class="application-form">
            <!-- Post Applied For -->
            <div class="form-group-container">
              <div class="section-header">Post Applied For</div>
              <div class="form-content">
                <div class="form-row">
                  <div class="form-field">
                    <label
                      >Post Applied For<span class="required">*</span></label
                    >
                    <select id="postApplied" required>
                      <option value="">Select Post Applied For</option>
                      <option value="professor">Professor</option>
                      <option value="director">Director</option>

                      <option value="associate-professor">
                        Associate Professor
                      </option>
                      <option value="assistant-professor">
                        Assistant Professor
                      </option>
                      <option value="professor-of-practice">
                        Professor of Practice
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Personal Information -->
            <div class="form-group-container">
              <div class="section-header">Personal Information</div>
              <div class="form-content">
                <div class="form-row">
                  <div class="form-field">
                    <label>Title<span class="required">*</span></label>
                    <select id="title" required>
                      <option value="">Select</option>
                      <option value="dr">Dr.</option>
                      <option value="mr">Mr.</option>
                      <option value="ms">Ms.</option>
                      <option value="mrs">Mrs.</option>
                    </select>
                  </div>
                  <div class="form-field">
                    <label>First Name<span class="required">*</span></label>
                    <input
                      type="text"
                      id="firstName"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="form-field">
                    <label>Middle Name</label>
                    <input
                      type="text"
                      id="middleName"
                      placeholder="Middle Name"
                    />
                  </div>
                  <div class="form-field">
                    <label>Last Name<span class="required">*</span></label>
                    <input
                      type="text"
                      id="lastName"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label>Date of Birth<span class="required">*</span></label>
                    <input type="date" id="dob" required />
                  </div>
                  <div class="form-field">
                    <label>Age</label>
                    <input type="number" id="age" readonly />
                  </div>
                  <div class="form-field">
                    <label>Gender<span class="required">*</span></label>
                    <div class="button-group">
                      <button
                        type="button"
                        class="toggle-btn"
                        data-value="male"
                        onclick="selectGender('male')"
                      >
                        Male
                      </button>
                      <button
                        type="button"
                        class="toggle-btn"
                        data-value="female"
                        onclick="selectGender('female')"
                      >
                        Female
                      </button>
                      <button
                        type="button"
                        class="toggle-btn"
                        data-value="other"
                        onclick="selectGender('other')"
                      >
                        Other
                      </button>
                    </div>
                    <input type="hidden" id="gender" required />
                  </div>
                  <div class="form-field">
                    <label>Marital Status<span class="required">*</span></label>
                    <div class="button-group">
                      <button
                        type="button"
                        class="toggle-btn"
                        data-value="married"
                        onclick="selectMaritalStatus('married')"
                      >
                        Married
                      </button>
                      <button
                        type="button"
                        class="toggle-btn"
                        data-value="unmarried"
                        onclick="selectMaritalStatus('unmarried')"
                      >
                        Unmarried
                      </button>
                    </div>
                    <input type="hidden" id="maritalStatus" required />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label>Email ID<span class="required">*</span></label>
                    <input
                      type="email"
                      id="email"
                      placeholder="Enter email ID"
                      required
                    />
                  </div>
                  <div class="form-field">
                    <label>Alternate Email ID</label>
                    <input
                      type="email"
                      id="altEmail"
                      placeholder="Enter alternate email ID"
                    />
                  </div>
                </div>

                <div class="location-contact-section">
                  <div class="location-section">
                    <h4>Current Location:</h4>
                    <div class="form-row">
                      <div class="form-field">
                        <label>State<span class="required">*</span></label>
                        <select id="state" required>
                          <option value="">Select State</option>
                        </select>
                      </div>
                      <div class="form-field">
                        <label>City<span class="required">*</span></label>
                        <input
                          type="text"
                          id="city"
                          placeholder="Enter City"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div class="contact-section">
                    <h4>Contact Details:</h4>
                    <div class="form-row">
                      <div class="form-field">
                        <label>Mobile No.<span class="required">*</span></label>
                        <input
                          type="tel"
                          id="mobile"
                          placeholder="Mobile No"
                          required
                        />
                      </div>
                      <div class="form-field">
                        <label>Alternate Mobile No.</label>
                        <input
                          type="tel"
                          id="altMobile"
                          placeholder="Mobile No"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label>Name of Institute applied to:</label>
                    <select id="institute">
                      <option value="">-- Select --</option>
                      <option value="arts">Arts Department</option>
                      <option value="commerce">Commerce Department</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Ph.D. Section -->
            <div class="form-group-container">
              <div class="section-header">Ph.D.</div>
              <div class="form-content">
                <div class="form-row">
                  <div class="form-field">
                    <label>Status<span class="required">*</span></label>
                    <select
                      id="phdStatus"
                      onchange="updatePhdFields()"
                      required
                    >
                      <option value="">Select</option>
                      <option value="completed">Completed</option>
                      <option value="pursuing">Pursuing</option>
                      <option value="thesis-submitted">Thesis Submitted</option>
                      <option value="not-applicable">Not Applicable</option>
                    </select>
                  </div>
                  <div class="form-field">
                    <label
                      >University / Institute<span class="required"
                        >*</span
                      ></label
                    >
                    <input
                      type="text"
                      id="phdUniversity"
                      placeholder="Enter University / Institute"
                    />
                  </div>
                  <div class="form-field">
                    <label
                      >Year of Passing<span class="required">*</span></label
                    >
                    <input
                      type="text"
                      id="phdYear"
                      placeholder="Enter Year of Passing"
                    />
                  </div>
                </div>

                <!-- Ph.D. Publications & Conferences Section -->
                <div class="form-row">
                  <div class="form-field">
                    <label
                      >Number of Scopus Indexed Publications<span
                        class="required"
                        >*</span
                      ></label
                    >
                    <input
                      type="text"
                      id="scopusPublications"
                      placeholder="Enter Number of Scopus Publications"
                    />
                  </div>
                  <div class="form-field">
                    <label>Scopus ID<span class="required">*</span></label>
                    <input
                      type="text"
                      id="scopusId"
                      placeholder="Enter Scopus ID"
                    />
                  </div>
                  <div class="form-field">
                    <label
                      >Paper Presented in Conferences<span class="required"
                        >*</span
                      ></label
                    >
                    <div class="button-group">
                      <button
                        type="button"
                        class="toggle-btn active"
                        onclick="togglePaperPresented('yes')"
                      >
                        Yes
                      </button>
                      <button
                        type="button"
                        class="toggle-btn"
                        onclick="togglePaperPresented('no')"
                      >
                        No
                      </button>
                    </div>
                    <input type="hidden" id="paperPresented" value="yes" />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label
                      >Number of WoS Indexed Publications<span class="required"
                        >*</span
                      ></label
                    >
                    <input
                      type="text"
                      id="wosPublications"
                      placeholder="Enter Number of WoS Publications"
                    />
                  </div>
                  <div class="form-field">
                    <label>WoS ID<span class="required">*</span></label>
                    <input type="text" id="wosId" placeholder="Enter WoS ID" />
                  </div>
                </div>
              </div>
            </div>

            <!-- exam section -->
            <div class="form-group-container">
              <div class="form-content">
                <div class="exam-section">
                  <div class="exam-group">
                    <span class="exam-label">NET</span>
                    <div class="button-group">
                      <button
                        type="button"
                        class="toggle-btn active"
                        onclick="toggleExam('net', 'yes')"
                      >
                        Yes
                      </button>
                      <button
                        type="button"
                        class="toggle-btn"
                        onclick="toggleExam('net', 'no')"
                      >
                        No
                      </button>
                    </div>
                    <input
                      type="text"
                      id="netYear"
                      placeholder="Enter Year"
                      class="year-input"
                    />
                    <input type="hidden" id="netStatus" value="yes" />
                  </div>

                  <div class="exam-group">
                    <span class="exam-label">SET</span>
                    <div class="button-group">
                      <button
                        type="button"
                        class="toggle-btn active"
                        onclick="toggleExam('set', 'yes')"
                      >
                        Yes
                      </button>
                      <button
                        type="button"
                        class="toggle-btn"
                        onclick="toggleExam('set', 'no')"
                      >
                        No
                      </button>
                    </div>
                    <input
                      type="text"
                      id="setYear"
                      placeholder="Enter Year"
                      class="year-input"
                    />
                    <input type="hidden" id="setStatus" value="yes" />
                  </div>

                  <div class="exam-group">
                    <span class="exam-label">SLET</span>
                    <div class="button-group">
                      <button
                        type="button"
                        class="toggle-btn active"
                        onclick="toggleExam('slet', 'yes')"
                      >
                        Yes
                      </button>
                      <button
                        type="button"
                        class="toggle-btn"
                        onclick="toggleExam('slet', 'no')"
                      >
                        No
                      </button>
                    </div>
                    <input
                      type="text"
                      id="sletYear"
                      placeholder="Enter Year"
                      class="year-input"
                    />
                    <input type="hidden" id="sletStatus" value="yes" />
                  </div>

                  <div class="exam-group">
                    <span class="exam-label">GATE</span>
                    <div class="button-group">
                      <button
                        type="button"
                        class="toggle-btn active"
                        onclick="toggleExam('gate', 'yes')"
                      >
                        Yes
                      </button>
                      <button
                        type="button"
                        class="toggle-btn"
                        onclick="toggleExam('gate', 'no')"
                      >
                        No
                      </button>
                    </div>
                    <input
                      type="text"
                      id="gateYear"
                      placeholder="Enter Year"
                      class="year-input"
                    />
                    <input type="hidden" id="gateStatus" value="yes" />
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Work Experience -->
            <div class="form-group-container">
              <div class="section-header">
                Work Experience (Start from present job)
              </div>
              <div class="form-content">
                <div class="button-group work-exp-toggle">
                  <button
                    type="button"
                    class="toggle-btn active"
                    onclick="toggleWorkExperience('experience')"
                  >
                    Experience
                  </button>
                  <button
                    type="button"
                    class="toggle-btn"
                    onclick="toggleWorkExperience('fresher')"
                  >
                    Fresher
                  </button>
                </div>

                <div id="experienceFields">
                  <div class="form-row">
                    <div class="form-field">
                      <label
                        >Organization / University<span class="required"
                          >*</span
                        ></label
                      >
                      <input
                        type="text"
                        id="organization"
                        placeholder="Enter Organization / University"
                      />
                    </div>
                    <div class="form-field">
                      <label
                        >Teaching/Industry<span class="required">*</span></label
                      >
                      <select id="teachingIndustry">
                        <option value="">Select Teaching/Industry</option>
                        <option value="teaching">Teaching</option>
                        <option value="industry">Industry</option>
                      </select>
                    </div>
                    <div class="form-field">
                      <label
                        >Designation/Post held<span class="required"
                          >*</span
                        ></label
                      >
                      <input
                        type="text"
                        id="designation"
                        placeholder="Enter Designation/Post held"
                      />
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field">
                      <label>From Date<span class="required">*</span></label>
                      <input type="date" id="fromDate" />
                    </div>
                    <div class="form-field">
                      <label>To Date<span class="required">*</span></label>
                      <input type="date" id="toDate" />
                    </div>
                    <div class="form-field">
                      <label
                        >Current Salary (Gross per month)<span class="required"
                          >*</span
                        ></label
                      >
                      <input
                        type="text"
                        id="salary"
                        placeholder="Enter Current Salary"
                      />
                    </div>
                    <div class="form-field">
                      <label
                        >Notice Period<span class="required">*</span></label
                      >
                      <select id="noticePeriod">
                        <option value="">Select Notice Period</option>
                        <option value="immediate">Immediate</option>
                        <option value="1-month">1 Month</option>
                        <option value="2-months">2 Months</option>
                        <option value="3-months">3 Months</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-field checkbox-field">
                      <input type="checkbox" id="currentRole" />
                      <label for="currentRole"
                        >I am currently working in this role</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Resume Upload -->
            <div class="form-group-container">
              <div class="section-header">Resume Upload</div>
              <div class="form-content resume-section">
                <div class="file-upload-container">
                  <input
                    type="file"
                    id="resumeUpload"
                    accept=".pdf"
                    onchange="handleFileUpload(this)"
                  />
                  <label for="resumeUpload" class="upload-container">
                    <div class="upload-icon">๐</div>
                    <span class="upload-text" id="uploadText"
                      >BROWSE RESUME</span
                    >
                  </label>
                </div>
                <p class="upload-note">
                  *Upload Resume - Maximum File Size is 5MB (Only PDF)
                </p>
                <p
                  id="fileError"
                  class="error-message"
                  style="display: none"
                ></p>
              </div>
            </div>

            <!-- Declaration -->
            <div class="form-group-container">
              <div class="section-header">Declaration</div>
              <div class="form-content confirmation-section">
                <label class="checkbox-label">
                  <input type="checkbox" id="declaration" required />
                  <span class="checkmark"></span>
                  I confirm that the information provided here is true to my
                  knowledge
                </label>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-section">
              <button type="submit" class="submit-btn">
                โ SUBMIT APPLICATION
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
