
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Application Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            padding: 20px 40px;
            border-bottom: 3px solid #1d4ed8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.15);
        }
        
        .admin-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.25);
        }
        
        .logout-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.35);
        }
        
        .dashboard-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(30, 64, 175, 0.12);
            border: 1px solid #e2e8f0;
            text-align: center;
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 16px;
            font-weight: 600;
        }
        
        .download-section {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(30, 64, 175, 0.12);
            border: 1px solid #e2e8f0;
        }
        
        .download-header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 20px 30px;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .download-content {
            padding: 30px;
            text-align: center;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
            margin: 10px;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.35);
        }
        
        .download-icon {
            font-size: 24px;
        }
        
        .applications-table {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(30, 64, 175, 0.12);
            border: 1px solid #e2e8f0;
            margin-top: 30px;
        }
        
        .table-header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 20px 30px;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .table-content {
            padding: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #374151;
        }
        
        tr:hover {
            background-color: #f8fafc;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background-color: #fef3c7;
            color: #d97706;
        }
        
        .status-approved {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-rejected {
            background-color: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="application-container">
        <div class="admin-header">
            <h1 class="admin-title">Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">
                Logout
            </button>
        </div>
        
        <div class="dashboard-content">
           
            
            <div class="download-section">
                <div class="download-header">
                    Download Applications Data
                </div>
                <div class="download-content">
                    <p style="margin-bottom: 30px; color: #64748b; font-size: 16px;">
                        Export application data in various formats for analysis and record keeping.
                    </p>
                    
                
                    
                    <button class="download-btn" onclick="downloadApplications('excel')">
                        <span class="download-icon">ðŸ“ˆ</span>
                        Download as Excel
                    </button>
                    
                    <button class="download-btn" onclick="downloadApplications('pdf')">
                        <span class="download-icon">ðŸ“„</span>
                        Download as PDF
                    </button>
                </div>
            </div>
            
            
        </div>
    </div>
    
    <script src="admin-dashboard.js"></script>
</body>
</html>
